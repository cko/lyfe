@(locationForm: Form[Location])(implicit messages: Messages)

@import helper._

	<h1>Add a location</h1>
	@form(routes.LocationController.save()) {
		<fieldset>
		@inputText(locationForm("lat"), '_label -> "Latitude")
		@inputText(locationForm("long"), '_label -> "Longitude")
		</fieldset>
		
	<input type="submit" value="Create Da Location">
	}
